<div class=container><div class=row><div class="col-md-4 col-md-offset-4"><div class="login-panel panel panel-default"><div class=panel-heading><h3 class=panel-title>Please Sign In</h3></div><div class=panel-body><form role=form><fieldset><div class=form-group ng-show=login.error><label class=control-label style=color:#d9534f>{{login.errorMsg}}</label></div><div class=form-group><input class=form-control placeholder=Username ng-model=login.username type=text autofocus></div><div class=form-group><input class=form-control placeholder=Password ng-model=login.password type=password></div><div class=checkbox><label><input ng-model=login.remember type=checkbox value="Remember Me">Remember Me</label></div><a ng-click=doLogin() class="btn btn-lg btn-success btn-block">Login</a></fieldset></form></div></div></div></div></div>
